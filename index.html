<html>
  <head>
    <title>JSON Display Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/plugins/sigma.parsers.json.min.js"></script>
    <style type="text/css">
      html,
      #content {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>

    <script>
      // define the nodes/people
      var people = [
        { id: "n0", label: "Scott", x: 0, y: 0, size: 20, color: "#000000" },
        { id: "n1", label: "David", x: 1, y: 1, size: 10, color: "#ff0000" },
        { id: "n2", label: "Amanda", x: 1, y: 0, size: 5, color: "#0000ff" },
      ];

      // define how the relationships between them using the ID parameters
      var relationships = [
        { id: "e0", source: "n0", target: "n1" },
        { id: "e1", source: "n0", target: "n2" },
      ];

      // combine those two as a graph object
      var g = { nodes: people, edges: relationships };

      // create a new sigma object
      // define the html element that will contain it, in this case as a canvas
      s = new sigma({
        graph: g,
        renderer: {
          container: document.getElementById("content"),
          type: "canvas",
        },
        settings: {
          minNodeSize: 8,
          maxNodeSize: 16,
        },
      });

      //done!
    </script>
  </body>
</html>
